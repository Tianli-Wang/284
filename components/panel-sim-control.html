<div id="panel-sim-control" class="secondary-panel">
  <div class="secondary-panel-header">
    <h2>仿真控制 - 详细参数</h2>
    <span class="secondary-panel-close">&times;</span>
  </div>
  <div class="secondary-panel-body">
    <p>在这里配置详细的仿真控制参数。</p>
    <div class="form-group">
      <label for="sim-start-time">仿真开始时间:</label>
      <input type="datetime-local" id="sim-start-time" value="2024-04-01T12:00:00">
    </div>
    <div class="form-group">
      <label for="sim-end-time">仿真结束时间:</label>
      <input type="datetime-local" id="sim-end-time" value="2024-04-02T12:00:00">
    </div>
    <div class="form-group">
      <label for="sim-step">仿真步长 (秒):</label>
      <input type="number" id="sim-step" value="1.0" step="0.1">
    </div>
  </div>
  <div class="secondary-panel-footer">
    <button class="btn-cancel">取消</button>
    <button class="btn-save">确认</button>
  </div>
</div>
