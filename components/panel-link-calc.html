    <fieldset class="form-fieldset">
      <legend>主要链路参数</legend>
      <div class="form-group"><label for="param-lambda">波长 (nm)</label><input type="number" id="param-lambda" value="1550"></div>
      <div class="form-group"><label for="param-pt">输出功率 (W)</label><input type="number" id="param-pt" value="2"></div>
      <div class="form-group"><label for="param-range">距离 (km)</label><input type="number" id="param-range" value="2000"></div>
      <div class="form-group"><label for="param-d">天线口径 (mm)</label><input type="number" id="param-d" value="56"></div>
      <div class="form-group"><label for="param-theta-d">束散角 (μrad)</label><input type="number" id="param-theta-d" value="60"></div>
    </fieldset>
    <fieldset class="form-fieldset"><legend>损耗与效率</legend>
      <div class="form-group"><label for="param-eta-ot">发射光路损耗 (透过率)</label><input type="number" id="param-eta-ot" value="0.75" step="0.01"></div>
      <div class="form-group"><label for="param-eta-or">接收光路损耗 (透过率)</label><input type="number" id="param-eta-or" value="0.66" step="0.01"></div>
      <div class="form-group"><label for="param-eta-ora">通信链路分光损耗 (透过率)</label><input type="number" id="param-eta-ora" value="0.95" step="0.01"></div>
      <div class="form-group"><label for="param-delta-lambda">波前损耗 (系数, 单位λ)</label><input type="number" id="param-delta-lambda" value="0.067" step="0.001"></div>
    </fieldset>
    <fieldset class="form-fieldset"><legend>光耦合器结构参数</legend>
      <div class="form-group"><label for="coupler-dr">接收孔径直径 (mm)</label><input type="number" id="coupler-dr" value="56"></div>
      <div class="form-group"><label for="coupler-wb">单模光纤模场半径 (μm)</label><input type="number" id="coupler-wb" value="5"></div>
      <div class="form-group"><label for="coupler-fd">光学系统焦距 (cm)</label><input type="number" id="coupler-fd" value="45"></div>
      <div class="form-group"><label for="coupler-eps">透镜等效中心遮挡比</label><input type="number" id="coupler-eps" value="0"></div>
    </fieldset>
    <fieldset class="form-fieldset"><legend>接收灵敏度</legend>

      <div class="form-group"><label for="param-sensitivity">接收灵敏度 (μW)</label><input type="number" id="param-sensitivity" value="0.0172" step="0.0001" placeholder="根据速率自动选择"></div>
    </fieldset>
