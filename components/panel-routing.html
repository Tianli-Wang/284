<div id="panel-routing" class="secondary-panel">
  <div class="secondary-panel-header">
    <h2>路由</h2>
    <span class="secondary-panel-close">&times;</span>
  </div>
  <div class="secondary-panel-body">
    <div class="parameter-section">
      <div class="parameter-label">参数</div>

      <label class="option-box">
        <input type="radio" name="route_priority" value="delay" checked>
        <span class="option-text">延迟优先</span>
      </label>

      <label class="option-box">
        <input type="radio" name="route_priority" value="flow">
        <span class="option-text">流量优先</span>
      </label>
    </div>

  </div>
  <div class="secondary-panel-footer">
    <button class="btn-cancel">取消</button>
    <button class="btn-save">确认并计算</button>
  </div>
</div>
