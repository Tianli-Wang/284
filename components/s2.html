<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星座仿真结果演示</title>
    <style>
        /* --- 全局样式与字体 --- */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap');

        :root {
            --bg-color: #121212;
            --panel-bg-color: #1e1e1e;
            --border-color: #333;
            --text-color: #e0e0e0;
            --text-secondary-color: #a0a0a0;
            --accent-color: #007bff;
            --placeholder-border-color: #4a4a4a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        /* --- 仪表盘主容器 --- */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1600px;
            margin: auto;
        }

        /* --- 顶部信息栏 --- */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--panel-bg-color);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .dashboard-header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 500;
        }

        .header-metrics {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-item .label {
            font-size: 12px;
            color: var(--text-secondary-color);
        }

        .metric-item .value {
            font-size: 18px;
            font-weight: 500;
        }

        #simulation-time .value {
            color: var(--accent-color);
            min-width: 60px; /* 防止数字跳动 */
            display: inline-block;
            text-align: right;
        }

        .header-controls button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .header-controls button:hover {
            background-color: #0056b3;
        }

        /* --- 内容网格布局 --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 12列网格系统 */
            grid-auto-rows: minmax(150px, auto);
            gap: 20px;
        }

        /* --- 面板/卡片样式 --- */
        .panel {
            background-color: var(--panel-bg-color);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            margin: 0 0 15px 0;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary-color);
        }

        .panel-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- 占位符样式 --- */
        .placeholder {
            flex-grow: 1;
            border: 2px dashed var(--placeholder-border-color);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary-color);
            font-size: 16px;
            min-height: 150px;
        }

        /* --- 特定面板的网格布局 --- */
        .panel-stk { grid-column: 1 / 7; grid-row: 1 / 3; }
        .panel-topology { grid-column: 7 / 13; grid-row: 1 / 2; }
        .panel-hops { grid-column: 7 / 13; grid-row: 2 / 3; }
        .panel-table { grid-column: 1 / 7; grid-row: 3 / 4; }
        .panel-capacity { grid-column: 7 / 13; grid-row: 3 / 4; }

        /* --- 表格样式 --- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-table th, .data-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .data-table th {
            color: var(--text-secondary-color);
            font-weight: 500;
        }

        /* --- 响应式设计 --- */
        @media (max-width: 1200px) {
            .panel-stk { grid-column: 1 / 13; grid-row: 1 / 2; }
            .panel-topology { grid-column: 1 / 13; grid-row: 2 / 3; }
            .panel-hops { grid-column: 1 / 13; grid-row: 3 / 4; }
            .panel-table { grid-column: 1 / 13; grid-row: 4 / 5; }
            .panel-capacity { grid-column: 1 / 13; grid-row: 5 / 6; }
        }
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .header-metrics {
                flex-wrap: wrap;
            }
        }

    </style>
</head>
<body>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>星座仿真结果演示</h1>
            <div class="header-metrics">
                <div class="metric-item">
                    <div class="label">收敛时间</div>
                    <div class="value">9.5 min</div>
                </div>
                <div class="metric-item">
                    <div class="label">平均最短路径</div>
                    <div class="value">16 hops</div>
                </div>
                <div id="simulation-time" class="metric-item">
                    <div class="label">仿真运行时间</div>
                    <div class="value"><span>0.0</span> s</div>
                </div>
            </div>
            <div class="header-controls">
                <button>切换布局</button>
            </div>
        </header>

        <main class="dashboard-grid">

<div class="panel panel-stk">
    <h2 class="panel-title">STK 覆盖/观测示意</h2>
    <div class="panel-content">
        <div class="placeholder">
            <img src="/1/stk.png" alt="STK 仿真图" style="width: 100%; height: 100%; object-fit: contain;">
        </div>
    </div>
</div>

            <div class="panel panel-topology">
                <h2 class="panel-title">星间拓扑/路径示意</h2>
                 <div class="panel-content">
                    <div class="placeholder">

                                  <img src="/1/2d.png" alt="STK 仿真图" style="width: 100%; height: 100%; object-fit: contain;">

                    </div>
                </div>
            </div>

            <div class="panel panel-hops">
                <h2 class="panel-title">用户平均跳数分布</h2>
                <div class="panel-content">
                    <div class="placeholder">
                                                      <img src="/1/earth_hops.png" alt="STK 仿真图" style="width: 100%; height: 100%; object-fit: contain;">

                    </div>
                </div>
            </div>

            <div class="panel panel-table">
                 <h2 class="panel-title">示例路径信息</h2>
                 <div class="panel-content">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Start</th>
                                <th>End</th>
                                <th>hops</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>柏林</td>
                                <td>乌鲁木齐</td>
                                <td>18</td>
                            </tr>
                            <tr>
                                <td>马德里</td>
                                <td>重庆</td>
                                <td>23</td>
                            </tr>
                             <tr>
                                <td>巴黎</td>
                                <td>北京</td>
                                <td>18</td>
                            </tr>
                        </tbody>
                    </table>
                 </div>
            </div>

            <div class="panel panel-capacity">
                <h2 class="panel-title">容量与流量纬度分布</h2>
                 <div class="panel-content">
                    <div class="placeholder">
                                                      <img src="/1/liuliang.png" alt="STK 仿真图" style="width: 100%; height: 100%; object-fit: contain;">


                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const timeValueElement = document.querySelector('#simulation-time .value span');
            let startTime = Date.now();

            setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000; // 单位：秒
                timeValueElement.textContent = elapsedTime.toFixed(1); // 保留一位小数
            }, 100); // 每100毫秒更新一次
        });
    </script>

</body>
</html>
